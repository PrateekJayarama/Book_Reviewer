{% extends 'base.html' %}

{% block title %}
	Add Book Review
{% endblock title %}

{% block body %}
<div>
	<form action="/create" method="POST">
		<label for="book_name">Book Name:</label>
		<input type="text" name="book_name" id="book_name" placeholder="Enter the book name" required>
		<br>
		<label for="author_name">Author Name:</label>
		<input type="text" name="author_name" id="author_name" placeholder="Enter the Author's name" required>
		<br>
		<label for="genre">Genre:</label>
		<input type="text" name="genre" id="genre" placeholder="if more than on genre enter it followed by comma" required>
		<br>
		<label for="name">Your Name:</label>
		<input type="text" name="name" id="name" placeholder="Enter Your name" required>
		<br>
		<label for="rating">Your Rating:</label>
		<input type="number" min="1" max="5" name="rating" id="rating" placeholder="Enter rating from1 to 5" required>
		<br>
		<label for="book_review">Your Review:</label>
		<input type="text" name="book_review" id="book_review" placeholder="Enter your review on the book " required>
		<br>
		<button id="submit_btn">Submit</button>
	</form>
{% endblock body %}
